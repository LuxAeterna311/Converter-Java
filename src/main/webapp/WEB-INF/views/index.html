<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8"/>
      <title>Online converter</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      
      <!-- See configuration in WebMvConfig.java -->
      <link th:href="@{/bootstrap/css/bootstrap.min.css}"
                rel="stylesheet" media="screen"/>
          
   </head>
   <body>
	
	<div class="container">
	  <div class="row justify-content-center">
	    <h2>Online converter</h2>
	  </div>
	</div>
	
	<div class="container">
    	<div class="row justify-content-center">
        	<div class="col-md-4 mt-5">
            	<form th:action="@{/convert}" th:method="GET">

                	<div class="form-group">
                    	<label for="leftCurrency" >Choose currency</label>
                    	<select class="form-control selectpicker" id="leftCurrency" name="leftCurrency">
                        	<option>EUR</option>
	                        <option>USD</option>
	                        <option>RUB</option>
                    	</select>
                	</div>
				
				
                	<div class="form-group">
	                    <label for="rightCurrency">Choose currency</label>
	                     <select class="form-control selectpicker" id="rightCurrency" name="rightCurrency">
	                        <option>EUR</option>
	                        <option>USD</option>
	                        <option>RUB</option>
	                    </select>
	                </div>
	                
	                <div>
						<form>
							<label for="inputValue">Input value</label>
	  						<input type="number"  name="value" class="form-control" id="inputValue" aria-label="Text input with dropdown button">
	 					</form>
					</div>
					<div></div>
					<div class="row justify-content-center">
                		<button class="btn btn-primary" type="submit">Convert</button>
                	</div>
            	</form>
        	</div>
    	</div>
	</div>
	
	<div class="row justify-content-center">
		<p th:text="${value}">OUTPUT VALUE</p>
	</div>
	
    <script th:src="@{/jquery/jquery.min.js}"></script>  
    <script th:src="@{/popper/popper.min.js}"></script>  
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>   
   </body>
    
</html>
